<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="./dist/assets/image/logo.ico">
  <title>CamLab Trieste - Professionisti del benessere e nella cura della persona</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <link rel="stylesheet" href="dist/assets/style/css/main.min.css">
</head>
<body class="fadeIn">
  <nav class="navbar" role="navigation">
    <div class="logo">
      <a href="./index.html"><img src="dist/assets/image/logo.svg" alt="CamLab Trieste"></a>
    </div>
    <div class="hamburger-menu" aria-label="menu">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </nav>
  <nav class="nav-content display-none" role="navigation">
    <a href="./index.html" class="nav-link closeNavJs">Home</a>
    <div class="dropdown">
      <div class="nav-link">Corsi <i class="fas fa-caret-down"></i></div>
      <div class="content">
        <a href="./corsi.html#amatoriale" class="course-link">Area amatoriale</a>
        <a href="./corsi.html#professionale" class="course-link">Area professionale</a>
        <a href="./corsi.html#personale" class="course-link">Crescita personale</a>
      </div>
    </div>
    <a href="./contatti.html" class="nav-link closeNavJs">Contatti</a>
  </nav>
  <main class="main-card">
    <section class="contact">
      <form class="flex-form">
        <label for="nome">Nome</label>
        <input id="nome" type="text" name="nome" placeholder="Scrivi il tuo nome" required>
        <label for="email">Email</label>
        <input id="email" type="email" name="email" placeholder="Scrivi la tua e-mail" required>
        <label for="corso">Corso</label>
        <select name="corsi" id="corsi" required>
          <option value="" selected>Scegli il corso</option>
          <optgroup label="Corsi amatoriali">
            <option value="base">Massaggio base</option>
            <option value="cani e gatti">Maggaggio per cani e gatti</option>
            <option value="riflessologia di base">Introduzione alle riflessologia di base</option>
            <option value="massaggio coppia">Massaggio per la coppia</option>
          </optgroup>
          <optgroup label="Corsi professionali">
            <option value="drenante wellness">Massaggio drenante per il wellness</option>
            <option value="svedese">Massaggio svedese</option>
            <option value="riflessologia plantare">Riflessologia plantare</option>
            <option value="thailandese">Massaggio tradizionale thailandese</option>
            <option value="decontratturante">Massaggio decontratturante</option>
            <option value="wellness sportivo">Massaggio wellness in ambito sportivo</option>
            <option value="articolare">Massaggio articolare per il benessere</option>
            <option value="anatomia e fisiologia">Anatomia e fisiologia per massaggiatori</option>
            <option value="posturale">Massaggio posturale</option>
            <option value="OsteoNat">Metodo OsteoNat (corso biennale)</option>
          </optgroup>
          <optgroup label="Crescita personale">
            <option value="yoga">Yoga individuale</option>
            <option value="con-tatto">Corso di con-tatto</option>
            <option value="yoga schiena">Corso di yoga per il benessere della schiena</option>
            <option value="yoga e respirazione">Corso di yoga e respirazione</option>
          </optgroup>
        </select>
        <label for="messaggio">Messaggio</label>
        <textarea name="messaggio" id="messaggio" rows="7" placeholder="Chiedi informazioni" required></textarea>
        <div class="checkbox">
          <input type="checkbox" name="privacy" id="privacy" required>
          <label for="privacy">Ho letto l'informativa sulla <a href="#" class="privacy" target="_blank">Privacy</a> e acconsento al trattamento dei dati personali</label>
        </div>
        <button class="submit-btn" type="submit">Invia</button>
      </form>
    </section>
  </main>
  <footer class="footer">
    <p class="copyright">&copy; 2018 CamLab Trieste</p>
    <p>designed & coded by <a class="made-by" href="#">Marko NikolajeviÄ‡</a></p>
  </footer>
  <script type="text/javascript" src="dist/assets/js/main.min.js"></script>
</body>
</html>
