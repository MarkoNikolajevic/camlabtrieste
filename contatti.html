<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="./dist/assets/image/logo.ico">
  <title>CamLab Trieste - Professionisti del benessere e nella cura della persona</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="dist/assets/style/css/main.min.css">
</head>
<body>
  <nav class="navbar" role="navigation">
    <div class="logo">
      <img src="src/assets/image/logo.png" alt="CamLab Trieste">
    </div>
    <div class="hamburger-menu" aria-label="menu">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </nav>
  <nav class="nav-mobile display-none" role="navigation">
    <ul class="nav-lists">
      <li class="main-list"><a class="nav-mobile-link" href="./index.html">Home</a></li>
      <li class="main-list"><a class="nav-mobile-link" href="./corsi.html">Corsi</a>
        <ul class="courses-dropdown display-none">
          <li class="dropdown-item"><a class="courses-link" href="#">Corsi amatoriali</a></li>
          <li class="dropdown-item"><a class="courses-link" href="#">Corsi professionali</a></li>
          <li class="dropdown-item"><a class="courses-link" href="#">Crescita personale</a></li>
        </ul>
      </li>
      <li class="main-list"><a class="nav-mobile-link" href="./contatti.html">Contatti</a></li>
    </ul>
  </nav>
  <main class="main-card">
    <section class="contact">
      <form class="flex-form">
        <label for="nome">Nome</label>
        <input id="nome" type="text" name="nome" placeholder="Scrivi il tuo nome" required>
        <label for="email">Email</label>
        <input id="email" type="email" name="email" placeholder="Scrivi la tua e-mail" required>
        <label for="corso">Corso</label>
        <select name="corsi" id="corsi" required>
          <option value="" selected>Scegli il corso</option>
          <option value="drenante">Massaggio drenante per il wellness</option>
          <option value="svedese">Massaggio svedese</option>
          <option value="riflessologia">Riflessologia plantare</option>
          <option value="thailandese">Massaggio tradizionale thailandese</option>
        </select>
        <label for="messaggio">Messaggio</label>
        <textarea name="messaggio" id="messaggio" rows="7" placeholder="Chiedi informazioni" required></textarea>
        <button class="submit-btn" type="submit">Invia</button>
      </form>
    </section>
  </main>
  <footer class="footer">
    <p class="copyright">&copy; 2018 CamLab Trieste</p>
    <p>designed & coded by <a class="made-by" href="#">Marko NikolajeviÄ‡</a></p>
  </footer>
  <script type="text/javascript" src="dist/assets/js/main.min.js"></script>
</body>
</html>
